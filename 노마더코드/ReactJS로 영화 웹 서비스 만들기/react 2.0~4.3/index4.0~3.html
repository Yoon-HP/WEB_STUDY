<!--Props-->
<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!--react dom은 html코드를 만들어냄 -->
  <script type="text/babel">
    function Btn({ text, fontSize = 12 }) {
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize,
          }}
        >
          {text}
        </button>
      );
    }
    // 자식 컴포넌트로 넘기는 인자의 타입 검사!
    Btn.propTypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number,
    };
    function App() {
      return (
        <div>
          <Btn text="Save Changes" fontSize={18} />
          <Btn text="Continue" />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>

<!--Props은 부모 컴포넌트에서 자식컴포넌트로 데이터를 보내는 방법
컴포넌트를 하나의 함수로 생각하면 매개변수를 넣어준다고 생각하면됨
그러나 이때 props는 오브젝트라고 생각해야함

부모 컴포넌트의 상태가 변하면 모든 자식 컴포넌트는 다시 리렌더링 되는데 상태가 변하는 
자식 컴포넌트만 리렌더링하고 싶다면 const MemorizedBtn =React.memo(Btn); 
React.memo()을 활용하면 됨 


리액트 자체에는 Prop의 타입을 잘못 넘기더라도 확인할 수 있는 방법이 없음
Prop Types 을 활용
Prop의 타입이 무엇인지 명시
-->
